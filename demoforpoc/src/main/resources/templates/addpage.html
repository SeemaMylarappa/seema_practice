<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Page</title>
</head>
<body>
<div align="center">
<h1>Add Appointment</h1>
<form action="a" th:action="@{/add}" th:object ="${addAppList}" method="post">
<table>
<tr>
<td>
<input th:field="*{appid}" type="hidden"/>
</td>
</tr>
<tr>
<td>Name : </td>
<td>
<input type="text" th:field="*{appname}"/>
</td>
</tr>
<tr>
<td>Address : </td>
<td>
<input type="text" th:field="*{address}"/>
</td>
</tr>
<tr>
<td>ContactNo : </td>
<td>
<input type="number" th:field="*{contactno}"/>
</td>
</tr>
 <tr>
<td>AppDate : </td>
<td>
<input type="text" th:field="*{appdate}"/>
</td>
</tr>  
<tr>
<td colspan="2">
<button type="submit">Save</button>
</td>
</tr>
</table>

</form>
</div>
</body>
</html>
